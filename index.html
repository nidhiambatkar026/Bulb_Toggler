<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Toggler</title>
    <link rel="Stylesheet" href="style.css"/>
</head>
<body>
    <div class="container" id="container">
        <h1 id="heading" id="heading">Bulb Toggler</h1>
        <img src="bulb_off.png" alt="bulb" id="bulb"/>
        <button class="btn" onclick="off()" id="button_off">OFF</button>
        <button class="btn" onclick="on()" id="button_on">ON</button>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
