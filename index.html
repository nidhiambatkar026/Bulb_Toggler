<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Toggler</title>
    <style>
        .container{
            height: 600px;
            width: 600px;
            border: solid black 8px;
            margin: 150px auto;
        }
        #bulb{
            height: 250px;
            width: 250px;
            margin: 50px 180px;
        }
        #heading{
            text-align: center;
        }
        .btn{
            display: inline;
            justify-content: space-between;
            margin-left: 150px;
            font-size: 20px;
            height: 80px;
            width: 90px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="heading">Bulb Toggler</h1>
        <img src="bulb_off.png" alt="bulb" id="bulb"/>
        <button class="btn">On</button>
        <button class="btn">Off</button>
    </div>
</body>
</html>
